<!DOCTYPE html>
<html>
<head>
    <title>Fazer Contato</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 24px;
            margin-top: 50px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .text-box {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .input-label {
            width: 80px;
            text-align: right;
            margin-right: 10px;
        }
        .text-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .text-area {
            width: 300px;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a class="back-button" href="index.html">Menu Principal</a>
    <div class="title">
        Contato
    </div>
    <div class="text-box">
        <div class="input-container">
            <label class="input-label" for="nome">Nome:</label>
            <input class="text-input" type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
        <div class="input-container">
            <label class="input-label" for="data">Data:</label>
            <input class="text-input" type="text" id="data" name="data" placeholder="xx/xx/xxxx">
        </div>
        <div class="input-container">
            <label class="input-label" for="titulo">Título:</label>
            <input class="text-input" type="text" id="titulo" name="titulo" placeholder="Digite o título">
        </div>
        <div class="input-container">
            <label class="input-label" for="descricao">Descrição:</label>
            <textarea class="text-area" id="descricao" name="descricao" placeholder="Digite a descrição"></textarea>
        </div>
        <button class="submit-button">Enviar</button>
    </div>
</body>
</html>
